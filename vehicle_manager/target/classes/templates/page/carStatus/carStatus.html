					<script type="text/html" id="barDemo">

					</script>
<script>
//table.render
     layui.use(['table','form','laypage'], function() {
		 var form = layui.from;
		 /* form.render(); */
		 var laypage = layui.laypage;
		 var table = layui.table;
		 
		//第一个实例
		  table.render({
		    elem: '#idTest'
		    ,height: 473
		    ,url: '/TDriver/carStatusfindAll' //数据接口
		    ,page: true //开启分页
		    ,limit: 10
		    , limits:[10,12,15]
		    ,cols: [
		    	[ //表头
		       {type:'checkbox',width:80, title: '批量操作'}
		      ,{field: 'status_name',width:200, title: '车辆状态'}
		      ,{field: 'score',width:250, title: '操作', toolbar: '#barDemo'}
		    ]
		    	]
		  ,id: 'testReload'
		  });

		 table.on('checkbox(demo)', function(obj){
			    console.log(obj)
			  });
			  //监听工具条
			  table.on('tool(demo)', function(obj){
			    var data = obj.data;
			    if(obj.event === 'detail'){
			      layer.msg('ID：'+ data.department_id + ' 的查看操作');
			    } else if(obj.event === 'del'){
			      
			    	layer.confirm('确认要删除吗？', function(index) {

						//alert(id);
							$.ajax({
								type : "delete",
								url : "/TDriver/carStatusdelete/"+data.car_status_id,
								data : {
									
								},
								cache : true,
								async : true,
								success: function (data){
									console.log(data);
						        	if(data.code!=20000){
										layer.msg(data.message);
									}else{
										//发异步删除数据
										obj.del();
										layer.close(index);
                                        layer.msg('已删除!', {
                                            icon : 1,
                                            time : 1000
                                        });
									}
							    },
						        error:function () {      

						        }
								
							});				
					});
			        //obj.del();
			        //layer.close(index);
			      
			    } else if(obj.event === 'edit'){
			      //layer.alert('编辑行：<br>'+ JSON.stringify(data))   
			      xadmin.open("编辑","/carStatusid?id="+data.car_status_id,450,200);
			    }
			    
			    
			  });
			  
			  var $ = layui.$, active = {
			    getCheckData: function(){ //获取选中数据
			      var checkStatus = table.checkStatus('idTest')
			      ,data = checkStatus.data;
			      layer.alert(JSON.stringify(data));
			    }
			    ,getCheckLength: function(){ //获取选中数目
			      var checkStatus = table.checkStatus('idTest')
			      ,data = checkStatus.data;
			      layer.msg('选中了：'+ data.length + ' 个');
			    }
			    ,isAll: function(){ //验证是否全选
			      var checkStatus = table.checkStatus('idTest');
			      layer.msg(checkStatus.isAll ? '全选': '未全选')
			    }
			  };
			  
			  $('.demoTable .layui-btn').on('click', function(){
			    var type = $(this).data('type');
			    active[type] ? active[type].call(this) : '';
			  });
     });
</script>
